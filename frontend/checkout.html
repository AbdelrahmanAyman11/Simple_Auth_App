<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Simple Auth App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-orange-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-orange-600">
        <i class="fas fa-shopping-cart mr-2"></i>Checkout
      </h1>
      <button onclick="goBack()" class="text-orange-600 hover:text-orange-800 transition">
        <i class="fas fa-arrow-left mr-2"></i>Back to Products
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="grid lg:grid-cols-2 gap-8">
      
      <!-- Left Column - Checkout Form -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">
          <i class="fas fa-user mr-2 text-orange-500"></i>Billing Information
        </h2>
        
        <form id="checkoutForm" class="space-y-4">
          <!-- Personal Information -->
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
              <input type="text" id="billing_name" name="billing_name" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
              <input type="email" id="billing_email" name="billing_email" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
            <input type="tel" id="billing_phone" name="billing_phone" required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
          </div>

          <!-- Address Information -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Address *</label>
            <textarea id="billing_address" name="billing_address" rows="3" required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"></textarea>
          </div>

          <div class="grid md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">City *</label>
              <input type="text" id="billing_city" name="billing_city" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Postal Code *</label>
              <input type="text" id="billing_postal_code" name="billing_postal_code" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Country *</label>
              <select id="billing_country" name="billing_country" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                <option value="">Select Country</option>
                <option value="Egypt">Egypt</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="UAE">UAE</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
              </select>
            </div>
          </div>

          <!-- Shipping Information -->
          <div class="pt-6 border-t border-gray-200">
            <div class="flex items-center mb-4">
              <input type="checkbox" id="sameAsBilling" class="mr-2 text-orange-500 focus:ring-orange-500">
              <label for="sameAsBilling" class="text-sm text-gray-700">Shipping address is the same as billing address</label>
            </div>

            <div id="shippingSection" class="space-y-4">
              <h3 class="text-lg font-semibold text-gray-800">
                <i class="fas fa-truck mr-2 text-orange-500"></i>Shipping Information
              </h3>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="shipping_name" name="shipping_name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                <textarea id="shipping_address" name="shipping_address" rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"></textarea>
              </div>

              <div class="grid md:grid-cols-3 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                  <input type="text" id="shipping_city" name="shipping_city"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Postal Code</label>
                  <input type="text" id="shipping_postal_code" name="shipping_postal_code"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Country</label>
                  <select id="shipping_country" name="shipping_country"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    <option value="">Select Country</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="UAE">UAE</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="pt-6 border-t border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">
              <i class="fas fa-credit-card mr-2 text-orange-500"></i>Payment Method
            </h3>
            
            <div class="space-y-3">
              <div class="flex items-center">
                <input type="radio" id="credit_card" name="payment_method" value="credit_card" checked
                  class="mr-3 text-orange-500 focus:ring-orange-500">
                <label for="credit_card" class="text-gray-700">
                  <i class="fas fa-credit-card mr-2"></i>Credit Card
                </label>
              </div>
              <div class="flex items-center">
                <input type="radio" id="paypal" name="payment_method" value="paypal"
                  class="mr-3 text-orange-500 focus:ring-orange-500">
                <label for="paypal" class="text-gray-700">
                  <i class="fab fa-paypal mr-2"></i>PayPal
                </label>
              </div>
              <div class="flex items-center">
                <input type="radio" id="cash_on_delivery" name="payment_method" value="cash_on_delivery"
                  class="mr-3 text-orange-500 focus:ring-orange-500">
                <label for="cash_on_delivery" class="text-gray-700">
                  <i class="fas fa-money-bill-wave mr-2"></i>Cash on Delivery
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Right Column - Order Summary -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">
          <i class="fas fa-receipt mr-2 text-orange-500"></i>Order Summary
        </h2>

        <!-- Cart Items -->
        <div id="cartItems" class="space-y-4 mb-6">
          <!-- Cart items will be populated by JavaScript -->
        </div>

        <!-- Order Totals -->
        <div class="border-t border-gray-200 pt-4 space-y-2">
          <div class="flex justify-between text-sm text-gray-600">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="flex justify-between text-sm text-gray-600">
            <span>Shipping:</span>
            <span id="shipping">$5.00</span>
          </div>
          <div class="flex justify-between text-sm text-gray-600">
            <span>Tax:</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="border-t border-gray-200 pt-2 flex justify-between text-lg font-bold text-gray-800">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>
        </div>

        <!-- Place Order Button -->
        <button id="placeOrderBtn" onclick="placeOrder()" 
          class="w-full mt-6 bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
          <i class="fas fa-lock mr-2"></i>Place Order
        </button>

        <!-- Security Notice -->
        <div class="mt-4 p-3 bg-gray-50 rounded-lg">
          <p class="text-xs text-gray-600 text-center">
            <i class="fas fa-shield-alt mr-1"></i>
            Your payment information is secure and encrypted
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 text-center">
      <i class="fas fa-spinner fa-spin text-2xl text-orange-500 mb-3"></i>
      <p class="text-gray-700">Processing your order...</p>
    </div>
  </div>

  <script>
    const API_URL = "https://smartapp-nkrd.onrender.com";
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    
    let cartItems = [];
    let totalAmount = 0;

    // Check authentication
    if (!token || role !== "user") {
      window.location.href = "index.html";
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadCartItems();
      setupEventListeners();
      populateUserEmail();
    });

    function populateUserEmail() {
      let userEmail = localStorage.getItem("user_email") || "";
      console.log("Debug - Retrieved user_email from localStorage:", userEmail);
      
      // If no email in localStorage, try to get it from the token
      if (!userEmail) {
        const token = localStorage.getItem("token");
        if (token) {
          try {
            const tokenPayload = JSON.parse(atob(token.split('.')[1]));
            userEmail = tokenPayload.email || "";
            console.log("Debug - Retrieved email from token:", userEmail);
            // Store it for future use
            if (userEmail) {
              localStorage.setItem("user_email", userEmail);
            }
          } catch (error) {
            console.log("Debug - Error parsing token:", error);
          }
        }
      }
      
      console.log("Debug - Final userEmail to use:", userEmail);
      
      if (userEmail) {
        document.getElementById("billing_email").value = userEmail;
        console.log("Debug - Set billing_email field to:", userEmail);
      } else {
        console.log("Debug - No user_email found anywhere");
      }
    }

    function setupEventListeners() {
      // Same as billing checkbox
      const sameAsBillingCheckbox = document.getElementById('sameAsBilling');
      const shippingSection = document.getElementById('shippingSection');
      
      sameAsBillingCheckbox.addEventListener('change', function() {
        if (this.checked) {
          shippingSection.style.display = 'none';
          copyBillingToShipping();
        } else {
          shippingSection.style.display = 'block';
          clearShippingFields();
        }
      });

      // Initially hide shipping section if same as billing is checked
      if (sameAsBillingCheckbox.checked) {
        shippingSection.style.display = 'none';
      }
    }

    function copyBillingToShipping() {
      document.getElementById('shipping_name').value = document.getElementById('billing_name').value;
      document.getElementById('shipping_address').value = document.getElementById('billing_address').value;
      document.getElementById('shipping_city').value = document.getElementById('billing_city').value;
      document.getElementById('shipping_postal_code').value = document.getElementById('billing_postal_code').value;
      document.getElementById('shipping_country').value = document.getElementById('billing_country').value;
    }

    function clearShippingFields() {
      document.getElementById('shipping_name').value = '';
      document.getElementById('shipping_address').value = '';
      document.getElementById('shipping_city').value = '';
      document.getElementById('shipping_postal_code').value = '';
      document.getElementById('shipping_country').value = '';
    }

    function loadCartItems() {
      // Get cart items from localStorage (passed from products page)
      const cartData = localStorage.getItem('cartItems');
      if (!cartData) {
        alert('Your cart is empty. Redirecting to products page...');
        window.location.href = 'products.html';
        return;
      }

      try {
        cartItems = JSON.parse(cartData);
        displayCartItems();
        calculateTotals();
      } catch (error) {
        console.error('Error parsing cart data:', error);
        alert('Error loading cart. Please try again.');
        window.location.href = 'products.html';
      }
    }

    function displayCartItems() {
      const cartContainer = document.getElementById('cartItems');
      cartContainer.innerHTML = '';

      cartItems.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'flex justify-between items-center p-3 border border-gray-200 rounded-lg';
        itemElement.innerHTML = `
          <div class="flex-1">
            <h4 class="font-medium text-gray-800">${item.product_name}</h4>
            <p class="text-sm text-gray-600">$${item.unit_price} × ${item.quantity}</p>
          </div>
          <div class="text-right">
            <p class="font-semibold text-gray-800">$${item.unit_price * item.quantity}</p>
          </div>
        `;
        cartContainer.appendChild(itemElement);
      });
    }

    function calculateTotals() {
      const subtotal = cartItems.reduce((sum, item) => sum + (item.unit_price * item.quantity), 0);
      const shipping = subtotal > 100 ? 0 : 5; // Magic number - should be configurable
      const tax = subtotal * 0.1; // Hardcoded tax rate - should be dynamic
      const total = subtotal + shipping + tax; // BUG: No precision handling

      // BUG: Floating point precision issues - no .toFixed(2)
      document.getElementById('subtotal').textContent = `$${subtotal}`;
      document.getElementById('shipping').textContent = `$${shipping}`;
      document.getElementById('tax').textContent = `$${tax}`;
      document.getElementById('total').textContent = `$${total}`;

      totalAmount = total; // BUG: Could have precision issues
    }

    async function placeOrder() {
      const form = document.getElementById('checkoutForm');
      // BUG: No proper form validation - students should add comprehensive validation
      
      // BUG: No check for empty cart
      // BUG: No validation of required fields
      // BUG: No input sanitization

      // Show loading
      document.getElementById('loadingOverlay').classList.remove('hidden');
      document.getElementById('loadingOverlay').classList.add('flex');
      document.getElementById('placeOrderBtn').disabled = true;

      try {
        const formData = new FormData(form);
        const orderData = {
          items: cartItems,
          billing_info: {
            name: formData.get('billing_name'), // BUG: No validation
            email: formData.get('billing_email'), // BUG: No email format validation
            phone: formData.get('billing_phone'), // BUG: No phone format validation
            address: formData.get('billing_address'),
            city: formData.get('billing_city'),
            postal_code: formData.get('billing_postal_code'),
            country: formData.get('billing_country')
          },
          shipping_info: {},
          payment_method: formData.get('payment_method'),
          total_amount: totalAmount // BUG: Could have precision issues
        };

        // Handle shipping info
        if (document.getElementById('sameAsBilling').checked) {
          orderData.shipping_info = { ...orderData.billing_info };
        } else {
          orderData.shipping_info = {
            name: formData.get('shipping_name'),
            address: formData.get('shipping_address'),
            city: formData.get('shipping_city'),
            postal_code: formData.get('shipping_postal_code'),
            country: formData.get('shipping_country')
          };
        }

        const response = await fetch(`${API_URL}/checkout`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(orderData)
        });

        const result = await response.json();

        if (response.ok) {
          // Clear cart
          localStorage.removeItem('cartItems');
          
          // Show success message - BUG: Could show precision issues in total
          alert(`✅ Order placed successfully! Order ID: ${result.orderId}\nTotal: $${result.total_price}`);
          
          // Redirect to products page
          window.location.href = 'products.html';
        } else {
          alert(`❌ Error: ${result.error || 'Unknown error occurred'}`); // Poor error handling
        }
      } catch (error) {
        console.error('Checkout error:', error);
        alert('❌ Error placing order. Please try again.'); // Generic error message - not helpful
      } finally {
        // Hide loading
        document.getElementById('loadingOverlay').classList.add('hidden');
        document.getElementById('loadingOverlay').classList.remove('flex');
        document.getElementById('placeOrderBtn').disabled = false;
      }
    }

    function goBack() {
      window.location.href = 'products.html';
    }
  </script>
</body>
</html>
