<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User - Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-lg bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold text-center text-orange-600 mb-4">Available Products</h1>

    <ul id="productList" class="space-y-3"></ul>
  </div>

  <script>
    const API_URL = "http://localhost:5000";
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "user") {
      window.location.href = "index.html"; // بس اليوزر يدخل
    }

    async function loadProducts() {
      try {
        const res = await fetch(`${API_URL}/products`, {
          headers: { "Authorization": `Bearer ${token}` }
        });

        const products = await res.json();
        const list = document.getElementById("productList");
        list.innerHTML = "";

        products.forEach(p => {
          const li = document.createElement("li");
          li.className = "p-4 bg-gray-50 border rounded-lg shadow";
          li.innerText = `${p.name} - $${p.price}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("❌ Error:", err);
      }
    }

    loadProducts();
  </script>
</body>
</html>
